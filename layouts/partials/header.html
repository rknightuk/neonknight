<header class="header">
    <div class="header-wrapper">
        <nav class="menu">
            <div class="menu-title">
                <a class="site-name" href="/">Robb Knight</a><a class="btn-dark"></a>
            </div>
        </nav>
        <nav class="social">
            <a href="https://social.lol/@robb" target="_blank" rel="me noopener">
                <svg class="icon">
                    <use xlink:href="#mastodon"></use>
                </svg>
            </a>
            <a href="https://micro.blog/rknightuk" target="_blank" rel="noopener">
                <svg class="icon">
                    <use xlink:href="#microdotblog"></use>
                </svg>
            </a>
            <a href="/feed.xml" target="_blank" rel="noopener">
                <svg class="icon">
                    <use xlink:href="#rss"></use>
                </svg>
            </a>
            <a href="https://buymeacoffee.com/rknightuk" target="_blank" rel="noopener">
                <svg class="icon">
                    <use xlink:href="#buymeacoffee"></use>
                </svg>
            </a>
        </nav>
    </div>
</header>

<nav class="pages wrapper">
    {{ range $index, $element := .Site.Menus.main }}
    {{ if .Page.Params.redirect }}
    &bull;<a class="page-link" href="{{ .Page.Params.redirect }}">{{ .Name }}</a>
    {{ else }}
    {{ if gt $index 0 }}&bull; {{ end }}<a class="page-link" href="{{ .URL | relLangURL | safeURL }}">{{ .Name }}</a>
    {{ end }}
    {{ end }}
</nav>
