{{ define "main" }}
<div class="home h-feed">

	{{ $paginator := .Paginate (where .Site.Pages.ByDate.Reverse "Type" "post") (index .Site.Params "archive-paginate" | default 25) }}
	{{ range $paginator.Pages  }}
    {{ partial "post.html" . }}
  {{ end }}
  

    {{ partial "pagination.html" . }}

</div>
{{ end }}
